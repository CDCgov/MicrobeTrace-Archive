<!doctype html>
<html>
<head>
  <script>
  const electron = require('electron');
  const bioseq   = require('bioseq');
  const fs       = require('fs');
  const tn93     = require('tn93');
  const Papa     = require('papaparse');
  const math     = require('bettermath');
  const hamming  = require('plain-hamming');
  const Lazy     = require('lazy.js');

  const hierarchy = ['fasta', 'link', 'node', 'distmat'];

  var data = {
    nodes: [],
    links: [],
    distance_matrix: {
      tn93: [],
      snps: []
    }
  };

  var nodeFields = ['id', 'padding', 'selected'];
  var linkFields = ['source', 'target', 'cluster', 'visible', 'distance', 'snps'];

  var instructions = {
    align: false,
    reference: 'first'
  };

  var anySequences = false;

  electron.ipcRenderer.on('deliver-instructions', (sender, i) => {
    Object.assign(instructions, i);
    instructions.files.sort((a, b) => hierarchy.indexOf(a.type) - hierarchy.indexOf(b.type));
    instructions.files.forEach(file => {
      let filename = file.path.split(/[\\\/]/g).pop();

      nodeFields.push(filename);
      linkFields.push(filename);

      if(file.type === 'fasta'){

        electron.ipcRenderer.send('message', `Parsing ${filename} as FASTA...`);
        anySequences = true;
        fs.readFileSync(file.path, 'utf-8')
          .replace(/;.*?$/m)
          .split(/>/m)
          .slice(1)
          .forEach(e => {
            let temp = e.split(/\n/m, 2);
            if(temp.length === 2){
              node = {'id': temp[0], 'seq': temp[1].replace(/\n/,"")};
              node[filename] = true;
              addNode(node);
            }
          });

      } else if(file.type === 'link') {

        electron.ipcRenderer.send('message', `Parsing ${filename} as Link CSV...`);
        let results = Papa.parse(fs.readFileSync(file.path, 'utf-8'), {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true
        });

        results.data.forEach(link => {
          link.source = link[file.field1];
          link.target = link[file.field2];
          link.cluster = 1;
          link.visible = true;
          link[filename] = true;
          addLink(link);
        });
        electron.ipcRenderer.send('message', ' - Parsed ' + results.data.length + ' Links from Link CSV.');

        linkFields = [...new Set([...linkFields, ...Object.keys(results.data[0]), filename])];

        var llinks = Lazy(results.data);
        llinks.pluck(file.field1).union(llinks.pluck(file.field2)).forEach(d => addNode({'id': d}));

      } else if(file.type === 'node'){

        electron.ipcRenderer.send('message', `Parsing ${filename} as Node CSV...`);

        let results = Papa.parse(fs.readFileSync(file.path, 'utf-8'), {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true
        });
        results.data.forEach(node => {
          node.id = node[file.field1];
          if(file.field2 !== 'None') node.seq = node[file.field2];
          node[filename] = true;
          addNode(node);
        });
        nodeFields = [...new Set([...nodeFields, ...Object.keys(results.data[0]), filename])];
        if(nodeFields.includes('seq')) anySequences = true;

      } else { //Distance Matrix

        electron.ipcRenderer.send('message', `Parsing ${filename} as Distance Matrix...`);

        let results = Papa.parse(fs.readFileSync(file.path, 'utf-8'), {
          dynamicTyping: true,
          skipEmptyLines: true
        });
        let nodeIDs = [];
        results.data.forEach((row, i) => {
          if(i == 0){
            nodeIDs = row;
            nodeIDs.forEach((cell, k) => {
              if(k > 0){
                let newNode = {id: cell};
                newNode[filename] = true;
                addNode(newNode);
              }
            });
          } else {
            row.forEach((cell, j) => {
              if(j > i){
                let newLink = {
                  source: nodeIDs[j],
                  target: nodeIDs[i],
                  distance: cell
                };
                newLink[filename] = true;
                addLink(newLink);
              }
            });
          }
        });

        nodeFields = [...new Set([...nodeFields, filename])];
        linkFields = [...new Set([...linkFields, filename])];

      }
    });

    //Post-processing Nodes:
    electron.ipcRenderer.send('message', `Post-processing nodes${(anySequences && instructions.align) ? ' and aligning sequences':''}...`);

    let reference = instructions.reference;
    data.nodes.forEach((node, i) => {
      nodeFields.forEach(field => {
        if(typeof node[field] === 'undefined') node[field] = null;
      });
      if(anySequences && instructions.align){
        if(node.seq !== '' && node.seq != '-'.repeat(node.seq.length)){
          let rst = bioseq.align(reference, node.seq, true, [1, -1], [-5, -1.7]);
          let fmt = bioseq.cigar2gaps(reference, node.seq, rst.position, rst.CIGAR);
          node.padding = rst.position;
          node.seq = fmt[1];
        } else {
          node.padding = null;
        }
      }
    });

    // Computing Distance Matrices:
    if(anySequences){
      electron.ipcRenderer.send('message', 'Computing Distance Matrices...');

      let minPadding = math.min(data.nodes, 'padding');
      data.nodes.forEach(d => d.seq = "-".repeat(d.padding - minPadding) + d.seq);
      let maxLength = math.max(data.nodes.map(d => d.seq.length));
      data.nodes.forEach(d => d.seq = d.seq + "-".repeat(maxLength - d.seq.length));

      data.distance_matrix.tn93 = Array(data.nodes.length);
      data.distance_matrix.snps = Array(data.nodes.length);
      for(let i = 0; i < data.nodes.length; i++){
        data.distance_matrix.tn93[i] = Array(data.nodes.length);
        data.distance_matrix.snps[i] = Array(data.nodes.length);
        data.distance_matrix.tn93[i][i] = data.distance_matrix.snps[i][i] = 0;
        for(var j = 0; j < i; j++){
          let newLink = {
            'source': data.nodes[j].id,
            'target': data.nodes[i].id
          }
          if(data.nodes[j]['seq'] !== '' &&
             data.nodes[i]['seq'] !== '' &&
             data.nodes[j]['seq'] != '-'.repeat(data.nodes[j]['seq'].length) &&
             data.nodes[j]['seq'] != '-'.repeat(data.nodes[i]['seq'].length)
           ){
            newLink.distance = tn93(
              data.nodes[j]['seq'],
              data.nodes[i]['seq'],
              'AVERAGE'
            );
            newLink.snps = hamming(data.nodes[j]['seq'], data.nodes[i]['seq']);
            data.distance_matrix.tn93[i][j] = data.distance_matrix.tn93[j][i] = newLink.dist;
            data.distance_matrix.snps[i][j] = data.distance_matrix.snps[j][i] = newLink.snps;
          }
          addLink(newLink);
        }
      }
    }

    electron.ipcRenderer.send('message', 'Post-processing links...');
    data.links.forEach((link, i) => {
      linkFields.forEach(field => {
        if(typeof link[field] === 'undefined') link[field] = '';
      });
    });

    function defaultNode(){
      return {
        id: '',
        padding: 0,
        selected: false,
        cluster: 1,
        visible: true,
        degree: 0,
        seq: ''
      }
    }

    function addNode(newNode){
      let oldNode = data.nodes.find(d => d.id === newNode.id);
      if(oldNode){
        Object.assign(oldNode, newNode);
      } else {
        data.nodes.push(Object.assign(defaultNode(), newNode));
      }
    }

    function defaultLink(){
      return {
        source: '',
        target: '',
        distance: 1,
        snps: Number.INFINITY,
        visible: true,
        cluster: 1
      }
    }

    function addLink(newLink){
      let oldLink = data.links.find(l => l.source === newLink.source & l.target === newLink.target);
      if(oldLink){
        Object.assign(oldLink, newLink);
      } else {
        data.links.push(Object.assign(defaultLink(), newLink));
      }
    }

    electron.ipcRenderer.send('update-data', data);
    electron.remote.getCurrentWindow().close();

  });

  </script>
</head>
</html>
