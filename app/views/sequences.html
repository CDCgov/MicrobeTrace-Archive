<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="icon" href="img/image32.ico" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sequences Configuration</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="main_panel"></div>
  <script src="../vendor/msa.min.gz.js"></script>
  <script>
  const electron = require('electron');

  window.jQuery = window.$ = require('jquery');
  require('bootstrap');

  $(function(){

    electron.ipcRenderer.on('deliver-manifest', (e, manifest) => {
      $('title').text(manifest.productName + ' v. ' + manifest.version);
      $('#AppName').html('<a href="#">'+manifest.productName+'</a>');
      $('#AppVersion').html('<a href="#">'+manifest.version+'</a>');
    });
    electron.ipcRenderer.send('get-manifest');

    electron.ipcRenderer.once('deliver-component', (e, c) => $('body').prepend(c));
    electron.ipcRenderer.send('get-component', 'nav');

    electron.ipcRenderer.on('deliver-nodes', (e, nodes) => {
      window.nodes = nodes;
      var m = new msa.msa({
        el: $('#main_panel')[0],
        vis: {
          conserv: false,
          overviewbox: true,
          seqlogo: true,
          bootstrapMenu: true
        },
        zoomer: {
          menuFontsize: "12px",
          autoResize: true
        },
        seqs: window.nodes.map((node, i) => ({
          'details': {'en': node.id},
          'id': i,
          'name': node.id,
          'seq': node.seq
        }))
      });
      var defMenu = new msa.menu.defaultmenu({
        msa: m
      });
      m.addView("menu", defMenu);
      m.render();
      $('.smenubar').detach().appendTo('.modal-body');
    });
    electron.ipcRenderer.send('get-nodes');

  });

  </script>
  </body>
</html>
