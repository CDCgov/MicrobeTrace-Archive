<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="icon" href="img/image32.ico" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../../node_modules/msa/css/msa.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin-top: 60px;
    }
    .showForSequence {
      display: list-item;
    }
    .smenubar .smenubar_alink {
      border-radius: 0px !important;
      background-image: none !important;
      background-color: #777777 !important;
    }
    .smenu-dropdown {
      left: 18px !important;
      top: 38px !important;
    }
  </style>
</head>
<body>
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sequences Configuration</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="main_panel"></div>
  <script>
  const electron = require('electron');
  var _ = require('underscore');
  window.jQuery = window.$ = require('jquery');
  require('bootstrap');
  var msa = require('msa');

  $(function(){

    electron.ipcRenderer.on('deliver-manifest', (e, manifest) => {
      $('title').text(manifest.productName + ' v. ' + manifest.version);
      $('#AppName').html('<a href="#">'+manifest.productName+'</a>');
      $('#AppVersion').html('<a href="#">'+manifest.version+'</a>');
    });
    electron.ipcRenderer.send('get-manifest');

    $('body').prepend(electron.ipcRenderer.sendSync('get-component', 'nav.html'));

    electron.ipcRenderer.on('deliver-data', (e, data) => {
      window.session = {data: data};
      var m = new msa.msa({
        el: $('#main_panel')[0],
        vis: {
          overviewbox: true,
          bootstrapMenu: true,
          labels: false,
          labelId: false
        },
        zoomer: {
          menuFontsize: "12px",
          autoResize: true,
          currentSize: -20
        },
        seqs: session.data.nodes.filter(d => d.seq).map((node, i) => ({
          'details': {'en': node.id},
          'id': node.id,
          'name': node.id,
          'seq': node.seq
        }))
      });
      m.addView("menu", new msa.menu.defaultmenu({msa: m}));
      m.render();
      $('.smenubar').detach().appendTo('#settingsModal .modal-body');
      let menubuttons = $('.smenubar > div');
      [0,2,3,6,7,8].forEach(i => $(menubuttons.get(i)).hide());
    });
    electron.ipcRenderer.send('get-data');

  });

  </script>
  </body>
</html>
