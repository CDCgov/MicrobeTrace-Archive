<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="icon" href="img/image32.ico" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/alertify.min.css" />
  <link rel="stylesheet" href="../stylesheets/main.css" />
  <style>
    html {
      min-width: 666px;
      overflow-y: auto;
    }
    body {
      height: auto;
      line-height: 1.618;
      max-width: 38em;
      margin: auto;
      padding: 13px;
      padding-top: 60px;
    }

    #back_arrow{
      position: fixed;
      top: 65px;
      left: 10px;
    }

    #back_arrow img{
      height: 60px;
      width: 60px;
    }

    #main_panel a{
      color: darkblue;
    }

    #main_panel a:hover{
      text-decoration: underline;
    }

    #footer{
      background: lightgray;
      border: 1px solid black;
      font-size: .8em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Help Configuration</h4>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <td>Text Size</td>
              <td><input type="range" id="font-size-slider" min="6" value="14" max="72" step="1" /></td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <a href="#" id="back_arrow"><img src="../img/Back_Arrow.png" /></a>

  <div id="main_panel">
    <h1 id="main_title"></h1>
    <div id="content"></div>
    <div id="footer"></div>
  </div>

  <script>
  const electron = require('electron');
  window.jQuery = window.$ = require('jquery');
  require('bootstrap');
  const alertify = require('alertifyjs');
  const jetpack = require('fs-jetpack');
  var marked = require('marked');

  window.hist = [];

  $(function(){

    electron.ipcRenderer.on('deliver-manifest', (e, manifest) => {
      $('title').text(manifest.productName + ' v. ' + manifest.version);
      $('#AppName').html('<a href="#">'+manifest.productName+'</a>');
      $('#AppVersion').html('<a href="#">'+manifest.version+'</a>');
    });
    electron.ipcRenderer.send('get-manifest');

    electron.ipcRenderer.once('deliver-component', (e, c) => $('body').prepend(c));
    electron.ipcRenderer.send('get-component', 'nav');

    function clickedLink(e){
      e.preventDefault();
      $('#main_panel').fadeOut(() => {
        var components = e.target.href.split('/');
        if(components[components.length-2] == "wiki"){
          window.hist.push($('#main_title').text().replace(' ', '-') + '.md');
          renderPage(components[components.length-1] + '.md');
        } else {
          if(window.navigator.onLine){
            electron.shell.openExternal(e.target.href);
          } else {
            alertify.error('This is an external link.<br />Please connect to the internet and click it again.');
          }
        }
        $('#main_panel').fadeIn();
      });
    }

    function renderPage(filename){
      $('#main_title').text(filename.replace('-', ' ').slice(0,-3));
      $('#content').html(marked(jetpack.read('app/help/' + filename)));
      $('#content a').click(clickedLink);
    }
    renderPage("Home.md");

    $('#font-size-slider').on('input', e => $('main_panel').css({
      'font-size': e.target.value + 'px',
      'line-height': e.target.value/10
    }));

    $('#back_arrow').click(e => {
      e.preventDefault();
      if(hist.length > 0){
        renderPage(hist.pop());
      }
    });

    $('#footer').html(marked(jetpack.read('app/help/_Footer.md')));
    $('#footer a').click(clickedLink);
  });
  </script>
</body>
</html>
