<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="icon" href="img/image32.ico" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
  <link href="../css/select.bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="../stylesheets/main.css" rel="stylesheet" type="text/css" />
  <style>
    body{
      overflow:auto;
      display:block;
    }
    .dataTables_wrapper{
      padding-top: 1em;
    }
    table{
      width: 100% !important;
      white-space: nowrap;
      table-layout: fixed;
    }
    th {
      transform-origin:center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    td {
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #node-columns, #link-columns {
      width: 100%;
    }
    .showForMST{
      display: none;
    }
  </style>
</head>
<body>
  <div id="main_panel">
    <table id="table" class="display table" cellspacing="0"></table>
  </div>

  <div id="settingsModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Table Options</h4>
        </div>
        <div class="modal-body">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#nodeConfigurations" aria-controls="nodeConfigurations" role="tab" data-toggle="tab">Nodes</a></li>
            <li role="presentation"><a href="#linkConfigurations" aria-controls="profile" role="tab" data-toggle="tab">Links</a></li>
            <li role="presentation"><a href="#clusterConfigurations" aria-controls="messages" role="tab" data-toggle="tab">Clusters</a></li>
            <li role="presentation"><a href="#tableConfigurations" aria-controls="messages" role="tab" data-toggle="tab">Table</a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="nodeConfigurations">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-3">Columns to Include</div>
                  <div class="col-sm-9"><select id="node-columns" multiple></select></div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="linkConfigurations">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-3">Columns to Include</div>
                  <div class="col-sm-9"><select id="link-columns" multiple></select></div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="clusterConfigurations">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-3">Columns to Include</div>
                  <div class="col-sm-9"><select id="cluster-columns" multiple></select></div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="tableConfigurations">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-3">Content</div>
                  <div class="col-sm-9">
                    <div class="btn-group btn-group-xs" data-toggle="buttons">
                      <label class="btn btn-default active">
                        <input type="radio" name="nodelink" id="node" autocomplete="off" checked="checked"> Nodes
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="nodelink" id="link" autocomplete="off"> Links
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="nodelink" id="cluster" autocomplete="off"> Clusters
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">Text Size</div>
                  <div class="col-sm-9"><input type="range" id="font-size-slider" min="6" value="14" max="72" step="1" /></div>
                </div>
                <div class="row">
                  <div class="col-sm-3">Tilt Headers?</div>
                  <div class="col-sm-9"><input type="range" id="tiltHeaders" min="-90" value="0" max="90" step="1" /></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script type="text/javascript">
  const electron = require('electron');
  const jetpack = require('fs-jetpack');
  window.jQuery = window.$ = require('jquery');
  require('bootstrap');
  require('datatables.net')(window, $);
  require('datatables.net-colreorder')(window, $);
  require('datatables.net-select')(window, $);
  const Papa = require('papaparse');

  const meta = ['seq', 'padding', 'orig', 'mst', 'visible', 'index', 'selected', 'padding'];

  $(function(){

    electron.ipcRenderer.on('deliver-manifest', (e, manifest) => {
      $('title').text(manifest.productName + ' v' + manifest.version);
    });
    electron.ipcRenderer.send('get-manifest');

    $('body').prepend(electron.ipcRenderer.sendSync('get-component', 'nav.html'));
    $('#FileTab').after(
      $('<li id="ExportTab"><a href="#">Save As</a></li>').click(() => {
        electron.remote.dialog.showSaveDialog({
          filters: [
            {name: 'CSV', extensions: ['csv']}
          ]
        }, (fileName) => {
          if (fileName === undefined){
            return alertify.error('File not exported!');
          }
          jetpack.write(fileName, Papa.unparse(window.data));
        });
      })
    );

    $('body').append(electron.ipcRenderer.sendSync('get-component', 'search.html'));

    window.table = { destroy: () => {} };

    function reorder(){ window.table.draw(false); }

    electron.ipcRenderer.on('update-node-selection', (e, newNodes) => {
      window.table.rows().deselect();
      window.nodes.forEach(d => d.selected = newNodes.find(e => e.id == d.id).selected);
      window.table.rows(window.nodes.filter(n => n.selected).map(n => n.index)).select();
      reorder();
    });

    function updateData(){
      window.data = window[$('input[name=nodelink]:checked')[0].id + 's'].slice();
      window.columns = Object
        .keys(window.data[0])
        .map(k => ({title:k, data:k, mData:k, sTitle:k}));
    }

    function resetTextsize(){
      var s = $('#font-size-slider').val();
      $('#table').css({
        'font-size': s + 'px',
        'line-height': s/10
      });
    }

    function updateTable(){
      updateData();
      window.table.destroy();
      let options = {
        dom: 'lrtip',
        data: window.data,
        columns: window.columns,
        deferRender: true,
        colReorder: true,
        select: {
          style: 'multi'
        }
      };
      let selectedColumn = window.columns.findIndex(d => d.data === 'selected');
      if(selectedColumn >= 0){
        options.orderFixed = [selectedColumn, 'desc'];
      }
      window.table = $('#table').empty().DataTable(options);
      let nodelink = $('input[name=nodelink]:checked')[0].id;
      let colsToKeep = $('#'+nodelink+'-columns').val().map(parseFloat);
      Object.keys(window.data[0]).forEach((col, i) => {
        window.table.column(i).visible(colsToKeep.includes(i));
      });
      window.table.on('user-select', (e, dt, type, cell) => {
        let index = cell.index().row;
        window.data[index].selected = !window.data[index].selected;
        window.table.row(index).data(window.data[index]);
        if(nodelink === 'node'){
          electron.ipcRenderer.send('update-node-selection', window.data);
        }
        reorder();
      });
      window.table.rows(
        window.data
          .filter(n => n.selected)
          .map(n => n.index)
      ).select();
      reorder();
      resetTextsize();
    }

    electron.ipcRenderer.on('deliver-data', (e, data) => {
      Object.assign(window, data);
      ['node', 'link'].forEach(thing => {
        $('#'+thing+'-columns').html(
          Object
            .keys(window[thing+'s'][0])
            .map((d, i) => {
              if(meta.includes(d)) return;
              out = '<option value="' + i;
              if(i < 10){
                out += '" selected >';
              } else {
                out += '">';
              }
              return out + d + '</option>';
            })
            .join('\n')
        ).change(e => {
          if($('input[name=nodelink]:checked')[0].id === thing){
            let colsToKeep = $('#'+thing+'-columns').val().map(parseFloat);
            Object
              .keys(window[thing+'s'][0])
              .forEach((col, i) => window.table.column(i).visible(colsToKeep.includes(i)));
          }
        });
      });
      updateTable();
    });

    $('#search').on('input', e => {
      window.table.search(e.target.value).draw();
    });

    $('#tiltHeaders').on('input', function(e){
      let theta = $(this).val();
      let h = $('th:first').width();
      $('th').css({
        'transform': 'rotate('+-theta+'deg)',
        'border-bottom': '0px',
        'height': h*Math.sin(Math.abs(theta)*Math.PI/180)+'px'
      });
      if($(this).val() == 0){
        $('th').css('border-bottom', '1px solid black');
      }
    });

    $('#font-size-slider').on('input', resetTextsize);
    $('input[name=nodelink]').on('change', updateTable);

    electron.ipcRenderer.send('get-data');
  });

  $.fn.dataTable.ext.errMode = 'none';
  </script>
</body>
</html>
